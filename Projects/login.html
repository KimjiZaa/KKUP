<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - LifeWell</title>
    <style>
    body {
      background-color: rgb(235, 235, 235);
      margin: 0;
      box-sizing: border-box;
    }

    header {
      list-style-type: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 5%;
      background-color: rgb(30, 30, 30);
      color: rgb(255, 255, 255);
      cursor: pointer;
    
    }
    header a {
      text-decoration: none;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    
    }

    header nav {
      display: flex;
      gap: 20px;
      
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: background-color 0.15s,
      color 0.15s;
      
    }

    header nav a:hover {
      text-decoration: none;
      border-color: #f6a638;
      background-color: #e3ae3b;
      color: #343A40;
      transition: background-color 0.15s,
      color 0.15s;
      text-align: center;
    }

        .popup {
            background-color: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 20px;
            color: #2d2d2d;
            text-align: center;
        }

        .popup form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .popup input[type="email"],
        .popup input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .popup button {
            padding: 10px;
            background-color: #ee8c04;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #de8484;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #000000;
            cursor: pointer;
        }

        .popup .close:hover {
            color: #2e2f2f;
        }

        .popup .links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .popup .links a {
            color: #282828;
            text-decoration: none;
        }

        .popup .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>KKUP</h1>
        <nav>
            <a href="index.html">หน้าแรก</a>
            <a href="health.html">สุขภาพ</a>
            <a href="activities.html">กิจกรรม</a>
            <a href="about.html">เกี่ยวกับเรา</a>
            <a href="faq.html">คำถามที่พบบ่อย</a>
            <a href="login.html">เข้าสู่ระบบ</a>
            <a href="new-contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="popup">
        <button class="close">&times;</button>
        <h2>เข้าสู่ระบบ</h2>
        <form>
            <input type="email" placeholder="อีเมล" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div class="links">
            <a href="#">ลืมรหัสผ่าน?</a>
            <a href="#">ลงทะเบียน</a>
        </div>
    </div>

    <script>
        const closeButton = document.querySelector('.popup .close');
        const popup = document.querySelector('.popup');

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
