<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - LifeWell</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #6C757D;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .popup {
            background-color: white;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }

        .popup form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .popup input[type="email"],
        .popup input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .popup button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }

        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
        }

        .popup .close:hover {
            color: #0056b3;
        }

        .popup .links {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
        }

        .popup .links a {
            color: #007BFF;
            text-decoration: none;
        }

        .popup .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>LifeWell</h1>
        <nav>
            <a href="index.html">หน้าแรก</a>
            <a href="health.html">สุขภาพ</a>
            <a href="activities.html">กิจกรรม</a>
            <a href="about.html">เกี่ยวกับเรา</a>
            <a href="faq.html">คำถามที่พบบ่อย</a>
            <a href="login.html">เข้าสู่ระบบ</a>
        </nav>
    </header>

    <div class="popup">
        <button class="close">&times;</button>
        <h2>เข้าสู่ระบบ</h2>
        <form>
            <input type="email" placeholder="อีเมล" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div class="links">
            <a href="#">ลืมรหัสผ่าน?</a>
            <a href="#">ลงทะเบียน</a>
        </div>
    </div>

    <script>
        const closeButton = document.querySelector('.popup .close');
        const popup = document.querySelector('.popup');

        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
